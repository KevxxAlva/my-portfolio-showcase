    <!-- Critical CSS: Inline styles for above-the-fold content to avoid render blocking -->
    <style>
      /* Critical CSS - Minimal styles for initial paint */
      :root {
        --background: 0 0% 0%;
        --foreground: 0 0% 100%;
        --primary: 0 100% 50%;
        --card: 0 0% 5%;
        --neon-cyan: 0 100% 50%;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
        -webkit-text-size-adjust: 100%;
        scroll-behavior: smooth;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: hsl(0 0% 0%);
        color: hsl(0 0% 100%);
        line-height: 1.5;
        min-height: 100vh;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Prevent FOUC - Hide content until CSS loads */
      .loading-skeleton {
        background: linear-gradient(
          90deg,
          hsl(0 0% 5%) 25%,
          hsl(0 0% 10%) 50%,
          hsl(0 0% 5%) 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
